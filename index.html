<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Óptica Cristal • Ficha 200×150</title>
  <link rel="stylesheet" href="css/print.css">
</head>
<body>
  <main class="app">
    <section class="controls">
      <div class="brand">
        <h1>ÓPTICA CRISTAL</h1>
        <div class="sub">San Miguel</div>
      </div>

      <label class="field">
        N° de trabajo
        <input id="nro" type="text" inputmode="numeric" placeholder="Ej: 10212798">
      </label>
      <button id="btnBuscar">Buscar</button>
      <button id="btnImprimir" disabled>Imprimir</button>
    </section>

    <!-- Bloque 200mm × 150mm -->
    <section id="ticket" class="ticket">
      <div class="row two">
        <label>Fecha que encarga <input id="t-fecha-encarga" disabled></label>
        <label>Fecha que retira (estimada) <input id="t-fecha-retira" disabled></label>
      </div>

      <div class="row">
        <label>Tipo de cristal
          <input id="t-tipo-cristal" disabled placeholder="Monofocal / Bifocal / etc.">
        </label>
      </div>

      <div class="rx">
        <div class="rx-row">
          <div class="rx-item">
            <span>OD ESF</span>
            <input id="t-od-esf" disabled>
          </div>
          <div class="rx-item">
            <span>OD CIL</span>
            <input id="t-od-cil" disabled>
          </div>
          <div class="rx-item">
            <span>OD EJE</span>
            <input id="t-od-eje" disabled>
          </div>
        </div>
        <div class="rx-row">
          <div class="rx-item">
            <span>OI ESF</span>
            <input id="t-oi-esf" disabled>
          </div>
          <div class="rx-item">
            <span>OI CIL</span>
            <input id="t-oi-cil" disabled>
          </div>
          <div class="rx-item">
            <span>OI EJE</span>
            <input id="t-oi-eje" disabled>
          </div>
        </div>
      </div>

      <div class="row two">
        <label>N° armazón <input id="t-narmazon" disabled placeholder="Ej: 13336"></label>
        <label>Detalle armazón <input id="t-detalle-armazon" disabled placeholder="Marca / Modelo / Color"></label>
      </div>

      <div class="row">
        <label>Apellido y nombre
          <input id="t-apenom" disabled>
        </label>
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
